<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/meyer-reset.css">
    <link rel="stylesheet" href="../common/header.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/results/results.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <title>Resource List</title>
</head>
<body>
    <header>
        <img src="../assets/logorose.png" alt="logo" class="logo"/>
        <h1>Re-Source</h1>
    </header>
    <main>
        <div class="header-check-boxes">Neighborhood Filter</div>
        <form id="neighborhood-buttons" class= "neighborhood-buttons">
            <label><input type="checkbox" name="neighborhood" value="NW" checked>NW</label>
            <label><input type="checkbox" name="neighborhood" value="N-NE" checked>N/NE</label>
            <label><input type="checkbox" name="neighborhood" value="SE" checked>SE</label>
            <label><input type="checkbox" name="neighborhood" value="SW" checked>SW</label>
            </form>
        </div>
        <div class="results-filter">
            <h1>Neighborhood Filter</h1>
            <form id="neighborhood-buttons" class= "neighborhood-buttons">
                <label><input type="checkbox" name="filter" value="lgbt" checked><img src="../assets/rainbow.png"/></label>
                <label><input type="checkbox" name="filter" value="onlyMen" checked><img src="../assets/menIcon.png"/></label>
                <label><input type="checkbox" name="filter" value="onlyWomen" checked><img src="../assets/womenIcon.png"/></label>
                <label><input type="checkbox" name="filter" value="religious" checked><img src="../assets/cross.png"/></label>
                </form>
            </div>
        <ul id="resource-list">
        </ul>
        
        <button id="submit-favorites-button">Add to favorites</button>
    </main>
    <footer>
            <nav>
            <a href="../"><img class="nav" src="../assets/home-icon.png" alt="home"/></a>
            <a href="../bathrooms/index.html"><img class="nav" src="../assets/toilet.png" alt="bathroom-map"/></a>
            <label><input class="hidden" type="radio" name="resource" value="meal"><img src="../assets/meal-nav.png" class="new-link" alt="meal"/></label>
            <label><input class="hidden" type="radio" name="resource" value="medical"><img src="../assets/medical-nav-too.png" class="new-link" alt="medical"/></label>
            <label><input class="hidden" type="radio" name="resource" value="shelter"><img src="../assets/shelter-nav.png" class="new-link" alt="shelter"/></label>
            <label><input class="hidden" type="radio" name="resource" value="clothing"><img src="../assets/clothes-nav.png" class="new-link" alt="clothing"/></label>
            <a href="../favorites/index.html"><img class="nav" src="../assets/star.png" alt="favorites"/></a>
            </nav>
    </footer>
    <script type="module" src="results.js"></script>
</body>
</html>
